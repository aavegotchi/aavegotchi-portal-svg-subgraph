    name: Contract
    network: base-sepolia
    source:
      address: "0xb8D555680BCD42724DfdFeEa774D1C7890BE143f"
      abi: Contract
      startBlock: 18371153
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
