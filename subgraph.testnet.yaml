specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: polygon-amoy
    source:
      address: "0xd4275abb81e8D30A42B69A588634570e56D25ada"
      abi: Contract
      startBlock: 6760900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ClaimAavegotchi
        - EquipWearables
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: PortalOpened(indexed uint256)
          handler: handlePortalOpened
        - event: OpenPortals(uint256[])
          handler: handleOpenPortals
      file: ./src/mapping.ts
